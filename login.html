<!DOCTYPE html>

<html>

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/wsu_logo.png">
  <link rel="stylesheet" type="text/css" href="styles/main_login.css">
  <!--link to the font family-->
  <!--<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Butcherman|Source+Sans+Pro&display=swap" rel="stylesheet">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  
</head>

<body>
  <header>
    <!-- FINISH ME: Task 2-->
    <div class="header_row">
      <div class="wsu_logo_col">
        <div class="wsu_logo"> <img src="images/wsu_logo.png"> </div>
      </div>
      <div class="logo_col"> 
        <div class="logo" > <img src="images/logo.png"> </div>
      </div>
    </div>
  </header>

  <div class="login_box_background_container">
    <div class="login_box_background">
      <div class="wsu_full_logo" > <img src="images/wsu_full_logo.png"> </div>
      <div class="user_big_icon"> <img src="images/user_big_icon.png"> </div>
      <div class="login_label_box"> 
        <label class="login_label">Log into your account</label> 
      </div>
      <div class="username_input_box"> 
        <input type="text" class="username_input" placeholder="Username"/> 
      </div>
      <div class="password_input_box"> 
        <input type="password" class="password_input" placeholder="Password"/> 
      </div>
      <div class="sign_in_button_box">
        <form action="student_homepage.html">
          <input type="submit" class="sign_in_button btn btn-primary" value="Sign In"/>
        </form>        
      </div>
      <div class="create_account_box">
        Not registered? <a href="create_account.html"> Create you account </a>
      </div>
    </div>
  </div>

</body>

</html>
