<!DOCTYPE html>

<html>

<head>
  <title>Application Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/wsu-cougarhead.png">
  <link rel="stylesheet" type="text/css" href="styles/ApplicationPage.css">
  <!--link to the font family-->
  <!--<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Butcherman|Source+Sans+Pro&display=swap" rel="stylesheet">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script type="text/javascript" src="scripts/create_account.js"></script>
  <script type="text/javascript">
        // This is a jQuery convention to say that once all the files
        // load, the function RateProfessor.start() should run.
        // This function is defined in the rateprofessor.js
       $(function () {
        BeMyTA().start();
       });
  </script>
  
</head>

<body>
  <div class="background">  

    <header>
        <div class = "header_row">
                <div class="WSU_logo1">
                    <img src="images/WSU.png" class="wsu_logo1">
                </div>
                <div class="page_name">
                    Application Page
                </div> 
                <div class="wsu_logo_col">
                    <img src="images/wsu-cougarhead.png" class="wsu_logo2">
                </div>       
        </div>          
    </header>  
  <!-- <div class="background">   -->
    <div class="application_title">
      Apply to be a TA
    </div>

    <form id=TAApplicationForm method="POST">
      <section class="application_box">
        <div class="classes_applying_for">
              <label class="course1_label">Select a course: </label>
                <select class="course_input" name="course1">
                  <option value="CptS 121">CptS 121</option>
                  <option value="CptS 122">CptS 122</option>
                  <option value="CptS 223">CptS 223</option>
                  <option value="CptS 321">CptS 321</option>
                  <option value="CptS 322">CptS 322</option>
                  <option value="CptS 355">CptS 355</option>
                </select>
        </div>
        <div class="select_button">
          <button type="submit" class="select_button">Select</button>
        </div>
      </section>

      <div class="cancel_and_apply">
        <div class="cancel_button">
          <form action="student_homepage.html">
            <button type="select_btn" class="btn btn-outline-warning">Cancel</button>
          </form> 
        </div>  
        <div class="apply_button"> 
          <button type="select_btn" class="apply_button btn-outline-danger">Apply</button>
        </div>  
      </div>
    
    </form>
    
  </div>
</body>

</html>
