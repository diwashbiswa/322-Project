<!DOCTYPE html>

<html>

<head>
  <title>Create an account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/wsu_logo.png">
  <link rel="stylesheet" type="text/css" href="styles/main_create.css">
  <!--link to the font family-->
  <!--<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Butcherman|Source+Sans+Pro&display=swap" rel="stylesheet">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  
</head>

<body>
  <header>
    <!-- FINISH ME: Task 2-->
    <div class="header_row">
      <div class="wsu_logo_col">
        <div class="wsu_logo"> <img src="images/wsu_logo.png"> </div>
      </div>
      <div class="logo_col"> 
        <div class="logo" > <img src="images/logo.png"> </div>
      </div>
    </div>
  </header>

  <div class="create_account_box_background_container">
    <div class="create_account_box_background">

      <div class="wsu_full_logo" > <img src="images/wsu_full_logo.png"> </div>
      <div class="create_account_label_box"> 
        <label class="create_account_label">Create your account as</label> 
      </div>

      <div class="student_professor_switch_tab">
        <div class="tab" role="tabpanel">
          <ul class="nav nav-tabs" role="tablist">
            <li class="student_tab active"> <a href="#create_account_tab_student" role="tab" data-toggle="tab">Student</a></li>
            <li class="professor_tab"> <a href="#create_account_tab_professor" role="tab" data-toggle="tab">Professor</a></li>
          </ul>

          <div class="tab-content tabs">
            <div role="tabpanel" class="tab-pane in active" id="create_account_tab_student">
              <div class="student_info_inputs">
                <div class="name_id_input_box">
                  <div class="name_input_box">
                    <label class="name_label">Name:</label>
                    <input type="text" class="name_input" placeholder="Enter your full name"/> 
                  </div>
                  <div class="id_input_box"> 
                      <label class="id_label">WSU ID:</label>
                      <input type="text" class="id_input" placeholder="Enter your WSU ID"/> 
                    </div>
                </div>
                <div class="major_gpa_graduation_box">
                  <div class="major_input_box">
                    <label class="major_label">Major:</label>
                    <input type="text" class="major_input" placeholder="Enter your major"/>
                  </div>
                  <div class="gpa_input_box">
                    <label class="gpa_label">GPA:</label>
                    <select class="gpa_input">
                        <option value="4.0">4.0</option>
                        <option value="3.9">3.9</option>
                        <option value="3.8">3.8</option>
                        <option value="3.7">3.7</option>
                        <option value="3.6">3.6</option>
                        <option value="3.5">3.5</option>
                        <option value="3.4">3.4</option>
                        <option value="3.3">3.3</option>
                        <option value="3.2">3.2</option>
                        <option value="3.1">3.1</option>
                        <option value="3.0">3.0</option>
                        <option value="2.9">2.9</option>
                        <option value="2.8">2.8</option>
                        <option value="2.7">2.7</option>
                        <option value="2.6">2.6</option>
                        <option value="2.5">2.5</option>
                        <option value="2.4">2.4</option>
                        <option value="2.3">2.3</option>
                        <option value="2.2">2.2</option>
                        <option value="2.1">2.1</option>
                        <option value="2.0">2.0</option>
                        <option value="below_2.0">Below 2.0</option>
                      </select>
                  </div>
                  <div class="graduation_input_box">
                    <label class="graduation_label">Graduation Date:</label>
                    <select class="month_input">
                      <option value="May">May</option>
                      <option value="December">December</option>
                    </select>
                    <select class="year_input">
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                    </select>
                  </div>
                </div>
                <div class="email_input_box"> 
                  <label class="email_label">Email:</label>
                  <input type="text" class="email_input" placeholder="Enter your WSU email"/> 
                </div>
                <div class="password_input_box"> 
                  <label class="password_label">Password:</label>
                  <input type="password" class="password_input" placeholder="Enter a new password"/> 
                </div>
                <div class="verify_password_input_box"> 
                  <label class="verify_password_label">Confirm:</label>
                  <input type="password" class="verify_password_input" placeholder="Verify your password"/> 
                </div>
                
                <div class="cancel_submit_button_box">
                  <div class="cancel_button_box">
                    <input type="submit" class="cancel_button btn btn-warning" value="Cancel"/>
                  </div>
                  <div class="create_account_button_box">
                    <input type="submit" class="create_account_button btn btn-success" value="Create"/>
                  </div>
                </div>
              </div>
            </div>

            <!-- Professor's info: Name, email, password x2, courses they teach -->
            <div role="tabpanel" class="tab-pane" id="create_account_tab_professor">
              <div class="professor_info_inputs">

              </div>
            </div>

          </div>


        
        </div>
        </div>
      </div>
      </div>

    </div>
  </div>

</body>

</html>
